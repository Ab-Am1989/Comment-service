<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add comment</title>
</head>
<body>

    <h2 style = "text-align: center;">Add Comment Form</h2>
    {% for message in form.comment.errors %}
        <div>{{ message }}</div>
    {% endfor %}
    <form action = "http://localhost:5000/comment" method = post>
        <fieldset>
            <legend>Contact Form</legend>
            {{ form.hidden_tag() }}

            <div style = font-size:20px; font-weight:bold; margin-left:150px;>
                {{ form.comment.label }}<br>
                {{ form.comment }}
                <br>
                {{ form.submit }}
            </div>
        </fieldset>
    </form>
</body>
</html>
